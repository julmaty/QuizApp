version: '3.8'
services:
  backend:
    build: ./backend
    depends_on:
      - db
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - JWT_SECRET=replace-me

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: quizdb
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d quizdb"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

volumes:
  db-data:
